<!DOCTYPE html>
<html ng-app="puzzle">
<head>
    <title>Angular 15-Puzzle-Game</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/hammer.js"></script>
    <script src="scripts/gestures.min.js"></script>
    <script src="scripts/controllers/number.js"></script>
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/basic.css" rel="stylesheet">
</head>

<body   ng-controller="NumberCtrl" ng-keydown="shortCut($event)" hm-swipe-up="swipeUP()" hm-swipe-down="swipeDown()"  hm-swipe-left="swipeLeft()" hm-swipe-right="swipeRight()">
<div class="container"   >

    <div class="row board board-{{size}}" ng-init="randomize()">
        <div ng-repeat="piece in board">
            <div ng-hide="{{piece.value}}==0" class="piece piece-number piece-position-{{piece.position}}" ng-click="pieceClick(piece.position)" ng-class="{rightPosition : piece.position  ==(piece.value -1 )}" >
                <span  >{{piece.value}}</span></div>
        </div>
    </div>

    <div class="row btn-group controls">
        <button ng-click="randomize()" class="btn btn-danger">Reset</button>
    </div>

    <div class="row status-bar">
        <div class="alert alert-info" ng-hide="finished()">Time: {{counter | number}} seconds</div>
        <div class="alert alert-success" ng-show="finished()">Game Finished! in {{counter | number}} seconds!!!</div>
    </div>
    <!--<pre>{{board | json}}</pre> -->
</div>





</body>

</html>
